<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="" method="post" name="Dog Adoption Application">
  
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

  <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
  <label for="livedWithDog">Have you ever lived with a Dog before?</label><br><br>

  <label for="breeds">Please select your preferred breeds:</label><br>
  <select id="breeds" name="breeds[]" multiple required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
  </select><br><br>

  <input type="submit" value="Submit">

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
